<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
    <p th:text="${person.getId()}"></p>
    <p th:text="${person.getName()}"></p>
    <a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
    <form th:method="delete" th:action="@{{id}(id=${person.getId()})}">
        <input type="submit" value="Delete">
    </form>
</body>
</html>
