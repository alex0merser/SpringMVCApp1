<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>People</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getId()})}">
            <p th:text="${person.getName() + ', ' + person.getAge()}"></p>
        </a>
    </div>
    <br/>
    <hr/>
    <a href="/people/new">Create new Person</a>
</body>
</html>
